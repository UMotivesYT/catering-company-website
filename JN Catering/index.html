    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JN Homestyle Catering</title>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<!-- ! Steps above included; creating boilerplate for the HTML, linking style sheet(s), script the JS down at the bottom and make my title-->
<body>
    <!-- ! Steps for the below; create the navbar class, put the h2 and create a cart class using bootstrap icons-->
    <div class="navbar">
        <a href="index.html">
            <h2>JN Homestyle Catering</h2>
        </a>        
        <a href="cart.html">
            <div class="cart">
                <i class="bi bi-bag-heart"></i>
                <div class="cartAmount" id="cartAmount">0</div>
            </div>
        </a>
        
    </div>
    <!-- ! Steps below; create shop class for the store, then item classes for each item and filling in the header, descript and price, then cart buttons-->
    <!-- ! Steps below; shop and cart are made in javascript.-->    
    <div class="hero">
        <div class="slideshow">
          <img src="images/bbq.svg" alt="image1" />
          <img src="images/brisket.svg" alt="image2" />
          <img src="images/grill.svg" alt="image3" />
          <img src="images/pasta.svg" alt="image4" />
          <img src="images/vegetables-pexels.svg" alt="image5" />
        </div>        
      </div>
      <div class="container cta">
       <h1>JN <span class="home-span">Home</span>style Catering</h1> 
       <button type="button" id="order-now-button" class="btn btn-primary">Order now!</button>
    </div>
    
    <div class="menu-section">
        <h1>Take a look at what we have to offer</h1>
        <p>Please note all orders must be made at least 14 days in advance.</p>
        <img src="images/menu.svg" id="menu-img" alt="menu-img">
    </div>
    <div class="ready-to-order" id="rto"><h1>Ready to order?</h1></div>
    
      
    <div class="shop" id="shop"></div>
    

<div id="cart-container">
    <!-- Cart items will be generated here -->
  </div>

</body>
<script src="src/data.js"></script>
<script src="src/main.js"></script>
</html>
